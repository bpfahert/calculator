<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <button type="button" class="btn" id="clear">Clear</button>
            <button type="button" class="btn" id="division">/</button>
            <button type="button" class="btn btnnum">7</button>
            <button type="button" class="btn btnnum">8</button>
            <button type="button" class="btn btnnum">9</button>
            <button type="button" class="btn" id="multiplication">X</button>
            <button type="button" class="btn btnnum">4</button>
            <button type="button" class="btn btnnum">5</button>
            <button type="button" class="btn btnnum">6</button>
            <button type="button" class="btn" id="minus">-</button>
            <button type="button" class="btn btnnum">1</button>
            <button type="button" class="btn btnnum">2</button>
            <button type="button" class="btn btnnum">3</button>
            <button type="button" class="btn" id="plus">+</button>
            <button type="button" id="zero" class="btn btnnum">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn equal">=</button>
        </div>

    </div>
</body>
</html>
